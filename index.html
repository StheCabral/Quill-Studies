<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quill Pill</title>

    <!-- Include public scripts -->
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Include stylesheet  *theme-->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
  </head>

  <!--  Estilização para quando for usar método bubble
  <style type="text/css">
    #editor{
        margin-top: 100px;
    }
    
  </style>
  -->

  <body>
    <img src = "bemvindes.png" width="100%">
    <!-- Create the editor container -->
    <div id="editor">
        <p>Squad maria é o maior squad dessa empresa</p>
    </div>



    <!-- Initialize Quill editor -->
    <script>
        var toolbarOptions = [
        ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
        ['blockquote', 'code-block'],

        [{ 'header': 2 }, { 'header': 1 }],               // custom button values
        [{ 'list': 'bullet'}, { 'list': 'ordered' }],
        [{ 'script': 'sub'}, { 'script': 'super' }],      // superscript/subscript
        [{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
        [{ 'direction': 'rtl' }],                         // text direction

        [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

        [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
        [{ 'font': [] }],
        [{ 'align': [] }],

        ['clean']                                         // remove formatting button

        ];

        var quill = new Quill('#editor', {
            theme: 'snow',

            modules: {
                toolbar: toolbarOptions
                
            }
        
        });
    </script>

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  </body>
</html>
